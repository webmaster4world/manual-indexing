<head>
	<title>{#ldmediaplayer_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<!--- <script type="text/javascript" src="../../utils/mctabs.js"></script> --->
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script type="text/javascript" src="ldmediaplayer.js"></script>
</head>
<body id="ldmediaplayer" style="display: none">
    <form onsubmit="LdMediaPlayerDialog.insert();return false;" action="#">
		<div class="panel_wrapper">
			<div id="general_panel" class="panel current">
				<fieldset>
					<legend>{#ldmediaplayer_dlg.legend}</legend>
					<table border="0" cellpadding="4" cellspacing="0">
						<tr>
							<td><label for="media_type">{#ldmediaplayer_dlg.mediatype}</label></td>
							<td>
								<select id="media_type" name="media_type">
									<option value="video">Video (mp4, ogv, webm)</option>
									<option value="audio">Audio (mp3, ogg)</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label for="flash_base">{#ldmediaplayer_dlg.width}</label></td>
							<td><input type="text" id="ldmp_width" name="ldmp_width" /></td>
						</tr>
						<tr>
							<td><label for="flash_base">{#ldmediaplayer_dlg.height}</label></td>
							<td><input type="text" id="ldmp_height" name="fldmp_height" /></td>
						</tr>
						<tr>
						  <td class="nowrap">
						  		<label id="hreflabel" for="href">{#ldmediaplayer_dlg.file}</label>
						  </td>
						  <td>
						  <table border="0" cellspacing="0" cellpadding="0">
								<tr>
										<td><input id="src" name="src" type="text" value="" class="mceFocus" onchange="switchType(this.value);generatePreview();" /></td>
										<td id="filebrowsercontainer">&nbsp;</td>
								</tr>
							  </table>
						  </td>
						</tr>
					</table>
				</fieldset>
			</div>
		<div class="mceActionPanel">
			<input type="submit" id="insert" name="insert" value="EinfÃ¼gen" />
			<input type="button" id="cancel" name="cancel" value="Abbrechen" onclick="tinyMCEPopup.close();" />
		</div>
    </form>
</body>
</html>
